<script type=text/babel>


const root = document.getElementById("root");


  function MinutesAndHours() {
    const [amount, setAmount] = React.useState(0);
    const [inverted, setinverted] = React.useState(false);
    const onChange = (event) => {
      // console.log(event.target.value);
      setAmount(event.target.value);
    };
    const reset = () => {
      setAmount(0);
    }

    const onFlip = () => {reset(); setinverted(current => !current)};


    return(
    <div>
      <h2>Converter</h2>
      <label htmlFor = "minutes">Minutes</label>
      <input value = {inverted ? amount * 60 : amount} id = "minutes" placehoder = "Minutes" type = "number" onChange = {onChange} disabled = {inverted} />
      <label htmlFor = "hours" >Hours</label>
      <input value = {inverted ? amount : Math.round(amount / 60)} id = "hours" placehoder = "Hours" type = "number" onChange = {onChange} disabled = {!inverted} />
      <button onClick = {reset}> reset </button>
      <button onClick = {onFlip}> {inverted ? "Turn back" : "Invert"} </button>
      
      
   </div>
   );
}
